<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flashcards</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main-content">
      <h1>What's the Capital of...</h1>

      <div class="flexbox-container">
        <div class="card">
          <div class="front"><p>Brazil</p></div>
          <div class="back"><p>Brasilia</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Russia</p></div>
          <div class="back"><p>Moscow</p></div>
        </div>

        <div class="card">
          <div class="front"><p>France</p></div>
          <div class="back"><p>Paris</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Spain</p></div>
          <div class="back"><p>Madrid</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Chile</p></div>
          <div class="back"><p>Santiago</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Israel</p></div>
          <div class="back"><p>Jerusalem</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Australia</p></div>
          <div class="back"><p>Canberra</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Sweden</p></div>
          <div class="back"><p>Stockholm</p></div>
        </div>

        <div class="card">
          <div class="front"><p>Poland</p></div>
          <div class="back"><p>Warsaw</p></div>
        </div>
      </div>

    </div>
  </body>
</html>
